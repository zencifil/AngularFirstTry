<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail 
      *ngIf="selectedRecipe"
      [recipe]="selectedRecipe">
    </app-recipe-detail>
    <!-- <span *ngIf="!selectedRecipe" #infoText>
      <p appBasicHighlight>Please select a recipe...</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'blue'">Please select a recipe...</p>
    </span> -->
    <span *appUnless="selectedRecipe" #infoText>
      <p appBasicHighlight>Please select a recipe...</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'blue'">Please select a recipe...</p>
    </span>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">Value is 5</p>
      <p *ngSwitchCase="10">Value is 10</p>
      <p *ngSwitchCase="15">Value is 15</p>
      <p *ngSwitchDefault>Value is Default</p>
    </div>
  </div>
</div>
